  <div class="home">
    <div class="SignUp-container">
      <form action="signup.php" class="signupform" method="POST">

        <h2>Kayıt Olun</h2>
        <div class="form-group">
          <label for="Ad">Ad : </label>
          <input type="text" name="Ad" id="Ad" required>
        </div>

        <div class="form-group">
          <label for="Soyad">Soyad : </label>
          <input type="text" name="Soyad" id="Soyad" required>
        </div>
        <div class="form-group">
          <label for="nickname">Kullanıcı Adı : </label>
          <input type="text" name="nickname" id="nickname" required>
        </div>
        <div class="form-group">
          <label for="E-Mail">E-Mail : </label>
          <input type="email" name="email" id="email" required>
        </div>

        <div class="form-group">
          <label for="password">Şifre : </label>
          <input type="password" name="password" id="password" required>
          <div class="pDiv">
            <p>En az 8 karakter: <span id="length" class="invalid"></span></p>
            <p>En az bir Küçük harf: <span id="lowercase" class="invalid"></span></p>
            <p>En az bir Büyük harf: <span id="uppercase" class="invalid"></span></p>
            <p>En az bir Rakam: <span id="number" class="invalid"></span></p>
          </div>
          <br>
          <p id="error-message" class="error-message" style="display: none;">Şifre Henüz Uygun Değil !!</p>
        </div>


        <div class="form-group">
          <label for="Doğumtarihi">Doğum Tarihi : </label>
          <input type="date" name="dogumTarihi">
        </div>

        <div class="setEducationalStatusDiv">
          <label for="ÖğrenimDurumu">Öğrenim Durumu : </label>
          <select class="setGenderSelect" name="educationselect">
            <option value="0">İlkokul</option>
            <option value="1">Ortaokul</option>
            <option value="2">Lise</option>
            <option value="3">Üniversite+</option>
          </select>
        </div>

          <div class="setEducationalStatusDiv">
          <label for="ÖğrenimDurumu">Cinsiyet : </label>
          <select class="setGenderSelect" name="genderselect">
            <option value="0">Belirtmek İstemiyorum</option>
            <option value="1">Erkek</option>
            <option value="2">Kız</option>
          </select>
        </div>
       

        <div class="checkbox-container">
          <input type="checkbox" id="privacy-policy" name="privacy-policy" required>
          <label for="privacy-policy">
            Gizlilik Politikasını Kabul Ediyorum. <a href="https://eodev.com/pages/privacy_policy">Gizlilik
              Politikası</a>
          </label>
        </div>

        <button type="submit" class="SignUp-button" name="SignUp-button">KAYIT OL</button>
      </form>
    </div>
  </div>
